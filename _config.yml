# Site settings
title: AKA Praha
description: Akademický klub alpinistů Praha
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://aka-praha.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
future: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination
paginate: 9
paginate_path: "/akce/page:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
